name : unit test golang
on:
  pull_request:
    branches:
      - 'master'
  push: 
    branches:
      - 'master'

jobs:
  unit-test:
    name: "unit test"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2  
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: running unit test
      run: go test -cover ./.../controller
      